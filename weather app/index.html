        <div class="title">
            <h1>Weather App</h1>

        <div class="block-info-logo">

            <div class="logoBlock">
                <img src="./resources/day/50d.svg" alt="">

            <div class="infoBlock">

    <div class="time-block-forecast">
        <div class="smallTitle">
            <h2>forecast in every three hours</h2>
        </div>
        <div class="timeBlockContainer">
            <div class="timeBlock">

            <div class="timeBlock">

            </div>
            <div class="timeBlock">
                <div class="time"></div>
                <p class="value"></p>
            </div>
        </div>
    </div>

    <div class="day-block-forecast">

        <div class="smallTitle">
            <h2>forecast in seven days</h2>
        </div>
        <div class="dayBlockContainer">
            <div class="dayBlock">
                <h4 class="dayBlockItem">Monday</h4>
                <h4 class="dayBlockTemp"></h4>
            </div>
            <div class="dayBlock">
                <h4 class="dayBlockItem">Tuesday</h4>
                <h4 class="dayBlockTemp"></h4>
            </div>
            <div class="dayBlock">

            </div>
            <div class="dayBlock">
                <h4 class="dayBlockItem">Saturday</h4>

            </div>
            <div class="dayBlock">
                <h4 class="dayBlockItem">Sunday</h4>
